version: '3.9'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: vite_fast
    working_dir: /app
    volumes:
      - ./frontend/vite_fast:/app
    ports:
      - "5173:5173"
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: django_api
    working_dir: /app
    tty: true
    command: python manage.py runserver 0.0.0.0:8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend/django_api:/app
